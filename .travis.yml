language: elixir
elixir:
  - 1.7.2
  - 1.8.2
  - 1.9.0

otp_release:
  - 20.3
  - 22.0

script:
  - bin/fetch-configlet
  - bin/configlet lint .
  - mix deps.get
  - mix test

  # fail if there are any compiler warnings
  - mkdir ./tmp
  - EXERCISM_TEST_EXAMPLES=true elixirc --warnings-as-errors **/example.exs **/*_test.exs -o ./tmp > /dev/null
  - rm -rf ./tmp

  - travis_wait 30 bin/dialyzer_check.sh

  - "! git grep ' $' -- \\*.exs"

sudo: false

cache:
  directories:
    - _build
    - deps
