---
language: elixir
elixir:
  - 1.3.2
otp_release:
  - 19.0

script:
- bin/fetch-configlet
- bin/configlet .
- mix deps.get
- mix test

# fail if there are any compiler warnings
- mkdir ./tmp
- EXERCISM_TEST_EXAMPLES=true elixirc --warnings-as-errors **/example.exs **/*_test.exs -o ./tmp > /dev/null
- rm -rf ./tmp

- "! git grep ' $' -- \\*.exs | grep -v -e 'exercises/diamond/diamond_test.exs'"
sudo: false
